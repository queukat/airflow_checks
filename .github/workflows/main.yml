name: Airflow Tasks

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install apache-airflow==2.2.3 requests pytz
        
    - name: Run Airflow Tasks
      env:
        AIRFLOW_HOME: ${{ github.workspace }}/airflow
        AIRFLOW__CORE__DAGS_FOLDER: ${{ github.workspace }}/dags
        AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      run: |
        airflow db init
        airflow dags import airflow_tasks --ignore-first-line
        airflow scheduler &
        sleep 5
        airflow trigger_dag airflow_tasks
